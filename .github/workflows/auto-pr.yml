name: Automatic Draft PR

on:
  push:
    branches:
      - feature/**
      - fix/**
      - feat/**
      - chore/**

jobs:
  create-draft-pr:
    name: Create or Update Draft Pull Request
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Create or Update Pull Request
        uses: repo-sync/pull-request@v2
        with:
          destination_branch: "main"
          pr_title: "Automated Draft PR: ${{ github.ref }}"
          pr_body: "This pull request is automatically generated to incorporate changes from ${{ github.ref }} into the main branch."
          pr_reviewer: "sourabhmandal"
          pr_draft: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
